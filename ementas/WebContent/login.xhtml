<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de Ementas</title>
                <link href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" rel="stylesheet" type="text/css" />
            </f:facet>
        </h:head>
        
        <f:loadBundle basename="messages_pt" var="menssage" /> 
        
        <h:body>
            <h:form>
                
            <p:growl id="messages"/>  
            
            <div id="topo">
                <center><h3>Ementas</h3></center>
            </div>
            
              <div>
                   <table cellpadding="2px" cellspacing="1px" bgcolor="#F4F5F7" width="400px" class="tableBorder" align="center">
                    <tr>
                        <td colspan="2" bgcolor="#444444"><center class="tableHeader">Sistema de Ementas</center></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="label">&nbsp;</td>
                    </tr>

                    <tr>
                        <td align="center" colspan="2">
                            <span class="message">Login to the Admin Panel</span>
                        </td>
                    </tr>                  
                    <tr>
                        <td colspan="2" class="label">&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="label" align="right" width="40%">Username:</td>
                        <td align="left" width="60%"><h:inputText type="text" name="username" value="#{loginBean.username}" maxlength="45" size="45" class="tamtxt" required="true" requiredMessage="#{menssage.erro_usuario}"/></td>
                    </tr>
                    <tr>
                        <td class="label" align="right">Password:</td>
                        <td align="left"><h:inputSecret type="password" name="password" value="#{loginBean.password}" maxlength="45" size="45" class="tamtxt" required="true" requiredMessage="#{menssage.erro_senha}" /></td>
                    </tr>
                    <tr>
                        <td class="label" align="right">&nbsp;</td>
                        <td align="left"><h:commandButton value="Login" action="#{loginBean.autenticado()}" /></td>
                       
                    </tr>                  
                    <tr>
                        <td colspan="2" class="label">&nbsp;</td>
                    </tr>                  
                </table>
              </div>
            </h:form>
        </h:body>

    </f:view>
</html>
