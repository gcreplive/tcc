<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <body>
	<ui:composition>
       
            <p:growl id="messages"/>  
            <p:menubar>  
            <p:submenu label="Cadastrar" icon="ui-icon-document">  
               <p:menuitem value="Eixos Formações" action="#{loginBean.cadEixosFormacoes()}" />
               <p:separator/>
               <p:menuitem value="Disciplinas" action="#{loginBean.cadDisciplinas()}" />
               <p:separator/>
               <p:menuitem value="Professores" action="#{loginBean.cadProfessores()}" />
               <p:separator/>
               <p:menuitem value="Cursos" action="#{loginBean.cadCursos()}" />  
               <p:separator/>
               <p:menuitem value="Plano de Ensino" action="#{loginBean.cadPlanoEnsinos()}"/>
               
            </p:submenu>  
            
            <p:submenu label="Acessos" icon="ui-icon-document"> 
               <p:menuitem value="Usuario" action="#{loginBean.cadUsuario()}" disabled="#{loginBean.verificaAdmin}"/>  
               <p:menuitem value="Perfil" action="#{loginBean.cadPerfil()}"  disabled="#{loginBean.verificaAdmin}"/>  
            </p:submenu>

            <p:menuitem value="Quit" action="#{loginBean.logout()}" icon="ui-icon-close" />  
        </p:menubar>  

       
		       
	</ui:composition>
   </body>
</html>
