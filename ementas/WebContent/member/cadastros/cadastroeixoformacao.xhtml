<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/modeloPrincipal.xhtml">

	<ui:define name="content">

		<h:form id="formEixo">
			<p:messages id="messages" autoUpdate="true" />
			<center>
				<p:dataTable id="lstEixo" var="eixo"
					value="#{eixoFormacaoBean.eixoformacoes}" style="width:50%;"
					rows="10" paginator="true">
					<f:facet name="header">  
            			Cadastro de Eixo-Formações
            		 </f:facet>

					<p:column headerText="Código" style="width:22%;">
						<center>
							<strong><h:outputText value="#{eixo.id}" /></strong>
						</center>
					</p:column>

					<p:column headerText="Descrição" style="width:70%;">
						<strong><h:outputText value="#{eixo.descricao}" /></strong>
					</p:column>

					<p:column style="width:4%">
						<p:commandButton action="#{eixoFormacaoBean.editar}"
							icon="ui-icon-pencil" title="Editar" disabled="#{loginBean.verificaEdit}">
							<f:setPropertyActionListener value="#{eixo}"
								target="#{eixoFormacaoBean.eixoFormacao}" />
						</p:commandButton>
					</p:column>
					<p:column style="width:4%">
							<p:commandButton action="#{eixoFormacaoBean.excluir()}" icon="ui-icon-trash" title="Excluir" update="lstEixo" disabled="#{loginBean.verificaEliminar}">
                				<f:setPropertyActionListener value="#{eixo}"
								target="#{eixoFormacaoBean.eixoFormacao}" /> 
                			</p:commandButton>  
        		     </p:column>  
          		</p:dataTable>
				
				<br />
				<p:commandButton value="Novo"
					action="#{eixoFormacaoBean.novoEixo()}" disabled="#{loginBean.verificaInserir}" />
				<p:commandButton value="Voltar"
					action="#{eixoFormacaoBean.voltar()}" />
			</center>
			
		</h:form>
			
	</ui:define>
</ui:composition>
