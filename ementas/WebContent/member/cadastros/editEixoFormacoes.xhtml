<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/modeloPrincipal.xhtml">

	<ui:define name="content">

		<h:form>
			<p:messages id="messages" autoUpdate="true" />
			<center>
				<p:panel header="Descrição Eixo - Formação" style="width:50%;">
					<br />
					<table>
						<tr>
							<td><h:outputText value="Descrição: " /></td>
							<td><p:inputText
									value="#{eixoFormacaoBean.eixoFormacao.descricao}" size="45" /></td>
						</tr>
						<tr>

						</tr>
					</table>

				</p:panel>
				<br />
				<p:commandButton value="Salvar"
					action="#{eixoFormacaoBean.salvar()}" disabled="#{loginBean.verificaSalvar}"/>
				<p:commandButton value="Cancelar"
					action="#{eixoFormacaoBean.voltarCadEixo()}" />
			</center>
		</h:form>

	</ui:define>
</ui:composition>
