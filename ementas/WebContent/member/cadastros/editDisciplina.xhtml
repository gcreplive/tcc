<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/modeloPrincipal.xhtml">

	<ui:define name="content">

		<h:form id="form1">
			<p:messages id="messages" autoUpdate="true" />

			<center>
				<p:panel header="Edição Disciplina" style="width:100%;">
					<br />
					<table>
						<tr>
							<td><h:outputText value="Nome da Disciplina: " /></td>
							<td><p:inputText
									value="#{disciplinaBean.disciplina.nomeDisc}" size="45" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Descrição: " /></td>
							<td><strong><p:inputText id="texto1"
										disabled="true"
										value="#{disciplinaBean.eixoFormacao.descricao}" size="45" /></strong></td>
							<td><p:button id="button1"
									onclick="dlgEixo.show();return false;"
									value="Seleciona Eixo Formação" /></td>
						</tr>
					</table>
					<p:dialog id="dlgEixo" header="Eixo Formação" widgetVar="dlgEixo"
						resizable="false" modal="true" width="600" height="580">
						<p:dataTable var="eixo" value="#{eixoFormacaoBean.eixoformacoes}"
							rows="15" paginator="true">
							<p:column headerText="Descrição">
								<h:outputText value="#{eixo.descricao}" />
							</p:column>
							<p:column style="width:4%">
								<p:commandButton onclick="dlgEixo.hide()" icon="ui-icon-plusthick"
									title="Seleciona" update=":j_idt5:form1:texto1" disabled="#{loginBean.verificaInserir}">
									<f:setPropertyActionListener value="#{eixo}"
										target="#{disciplinaBean.eixoFormacao}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:dialog>
				</p:panel>
				
				<br />
				<p:commandButton value="Salvar" action="#{disciplinaBean.salvar()}" disabled="#{loginBean.verificaSalvar}"/>
				<p:commandButton value="Cancelar"
					action="#{disciplinaBean.voltarCadDisciplina()}" />
			</center>



		</h:form>
	</ui:define>
</ui:composition>
