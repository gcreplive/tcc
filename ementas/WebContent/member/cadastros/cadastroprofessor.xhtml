<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/modeloPrincipal.xhtml">
	<ui:define name="content">

		<h:form id="formProfessor">
			<p:messages id="messages" autoUpdate="true" />
			<center>
				<p:dataTable id="professor" var="professor"   
					value="#{professorBean.professores}" style="width:80%;" 
					rows="10" paginator="true">
					<f:facet name="header">  
            			Cadastro de Professores
            		 </f:facet>

					<p:column headerText="CÃ³digo" style="width:10%;">
						<center>
							<strong><h:outputText value="#{professor.id}" /></strong>
						</center>
					</p:column>

					<p:column headerText="Nome Disciplina" style="width:40%;">
						<strong><h:outputText value="#{professor.nome}" /></strong>
					</p:column>
					
					<p:column headerText="Email" style="width:50%;">
						<strong><h:outputText value="#{professor.email}" /></strong>
					</p:column>

					<p:column style="width:3%">
						<p:commandButton action="#{professorBean.editar}"
							icon="ui-icon-pencil" title="Editar" disabled="#{loginBean.verificaEdit}">
							<f:setPropertyActionListener value="#{professor}"
								target="#{professorBean.professor}" />
						</p:commandButton>
					</p:column>
					<p:column style="width:3%">
							<p:commandButton action="#{professorBean.excluir()}" icon="ui-icon-trash" title="Excluir" update="professor" disabled="#{loginBean.verificaEliminar}">
                				<f:setPropertyActionListener value="#{professor}"
								target="#{professorBean.professor}" /> 
                			</p:commandButton>  
        		     </p:column>  
          		</p:dataTable>
				
				<br />
				<p:commandButton value="Novo"
					action="#{professorBean.novoProfessor()}" disabled="#{loginBean.verificaInserir}"/>
				<p:commandButton value="Voltar"
					action="#{professorBean.voltar()}" />
			</center>	
		
		</h:form>
	</ui:define>
</ui:composition>
