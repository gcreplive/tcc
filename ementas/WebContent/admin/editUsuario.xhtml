<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/modeloPrincipal.xhtml">

	<ui:define name="content">
		<h:form id="form1">
		    <p:messages id="messages" autoUpdate="true" />
			<center>
				<p:panel header="Usuario" style="width:80%;">
					<p:panelGrid columns="2" >
					    <h:outputText value="Nome:  " />
						<p:inputText value="#{usuarioBean.usuario.nome}" size="100" />
						<h:outputText value="Usuario:  " />
						<p:inputText value="#{usuarioBean.usuario.usuario}" size="20" />
						<h:outputText value="Senha:  " />
						<p:password value="#{usuarioBean.usuario.senha}" size="20" />
						
					</p:panelGrid>
				</p:panel>
				<br />
				<p:panel style="width:100%;">
					<p:dataTable id="perfis" var="perfil"
						value="#{usuarioBean.perfis}">
						<f:facet name="header">  
            						Perfis do Usuario
            					 </f:facet>
						<p:column headerText="Perfil" style="width:97%">
							<h:outputText value="#{perfil.descricao}" />
						</p:column>
						
						<p:column style="width:3%">
							<p:commandButton action="#{usuarioBean.excluirPerfil()}"
								icon="ui-icon-minus" title="Excluir" update="perfis">
								<f:setPropertyActionListener value="#{perfil}"
									target="#{usuarioBean.perfil}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
					<br />
					<div align="left">
						<p:commandLink value="Adicionar Perfil"
							onclick="dlgPerfis.show();return false;" />
					</div>
					<br />
				</p:panel>
				<p:dialog id="dlgPerfis" header="Perfis"
					widgetVar="dlgPerfis" resizable="false" modal="true"
					width="600" height="580">
					<p:dataTable var="perfil" value="#{usuarioBean.lstPerfis}"
						rows="15" paginator="true">
						<p:column headerText="Perfil">
							<h:outputText value="#{perfil.descricao}" />
						</p:column>
						<p:column style="width:4%">
							<p:commandButton action="#{usuarioBean.adicionaPerfil()}"
								oncomplete="dlgPerfis.hide()" icon="ui-icon-plusthick"
								title="Seleciona" update=":j_idt5:form1:perfis">
								<f:setPropertyActionListener value="#{perfil}"
									target="#{usuarioBean.perfil}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:dialog>
				<br />
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" />
				<p:commandButton value="Cancelar"
					action="#{usuarioBean.voltarCadUsuario()}" />
			</center>
		</h:form>
	</ui:define>
</ui:composition>
