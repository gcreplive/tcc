<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/modeloPrincipal.xhtml">

	<ui:define name="content">
		<h:form>
		    <p:messages id="messages" autoUpdate="true" />
			<center>
				<p:panel header="Perfil" style="width:50%;">
					<div align="left">
						<br />
						<h:outputText value="Descrição  " />
						<p:inputText value="#{perfilBean.perfil.descricao}" size="20" />
						<br />
					</div>
				</p:panel>
				<p:panel header="Funções Pefil" style="width:50%;">
					<div align="left">
						<br />
						<p:outputLabel for="basic" value="Regras:" />
						
						<p:selectManyCheckbox id="basic"
							value="#{perfilBean.selectedRegras}">
							<f:selectItem itemLabel="Inserir" itemValue="INSERIR" />
							<f:selectItem itemLabel="Editar" itemValue="EDITAR" />
							<f:selectItem itemLabel="Visualizar" itemValue="VISUALIZAR" />
							<f:selectItem itemLabel="Eliminar" itemValue="ELIMINAR" />
							<f:selectItem itemLabel="Salvar" itemValue="SALVAR" />
						</p:selectManyCheckbox>
						
						<br />
					</div>
				</p:panel>
				<p:commandButton value="Salvar" action="#{perfilBean.salvar()}" />
				<p:commandButton value="Cancelar"
					action="#{perfilBean.voltarCadPerfil()}" />
			</center>
		</h:form>
	</ui:define>
</ui:composition>
