<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/member/index.xhtml">


	<ui:define name="sub_content_membro">

		<h:form>
			<div class="col-md-9 interna">
				<div class="row">
					<div class="row">
						<div class="col-md-12">
							<h2>Eventos disponiveis</h2>
							<div class="row">
								<div class="col-md-12">
									<hr />
									<div align="center">
										
										<p:messages id="messages" showDetail="false" autoUpdate="true"
											closable="true" />
										<h:dataTable id="evento"
											value="#{socioEventoController.eventosForm}" var="evento">
											<h:column>
												<center>
													<h4>#{evento.descricao}</h4>
													<p>#{evento.data} as #{evento.hora}</p>
													<p>#{evento.estadio.nome}</p>
													<p>#{evento.tipoevento}</p>
													<img
														src="#{request.contextPath}/eventoimage?id=#{evento.id}" height="150" width="350" />
													<br /> <br />
													<p:commandLink
														styleClass="btn btn-inverse pull-right-old btn"
														value="Disponibilizar Ingresso"
														action="#{socioEventoController.disponibilizarIngresso}">
														<f:setPropertyActionListener value="#{evento}"
															target="#{socioEventoController.eventoForm}" />
													</p:commandLink>
												</center>
												<br /> <br />
												<hr />
											</h:column>

										</h:dataTable>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
