<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/member/index.xhtml">


	<ui:define name="sub_content_membro">

		<h:form>
			<div class="col-md-9 interna">
				<div class="row">
					<div class="row">
						<div class="col-md-12">
							<h2>Eventos Disponiveis para Resgate</h2>
							<div class="row">
								<div class="col-md-12">

									<hr />
									<div align="center">
										<h:dataTable id="evento"
											value="#{lugarController.lstLugar}" var="lugar">
											<h:column>
												<h4>#{lugar.evento.descricao}</h4>
												<p>#{lugar.evento.data}</p>
												<center>
													<img
														src="#{facesContext.externalContext.requestContextPath}/#{lugar.evento.imgUrl}"
														alt="Brasileiro" class="" />
												</center>
												<center>
													<p:commandLink
														styleClass="btn btn-inverse pull-right-old btn"
														value="Resgatar Ingresso"
														action="#{lugarController.disponibilizarIngresso()}" >
														 <f:setPropertyActionListener value="#{lugar}" target="#{lugarController.lugar}" />
													</p:commandLink>
												</center>
												<hr />
											</h:column>

										</h:dataTable>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
