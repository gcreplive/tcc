<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/member/index.xhtml">


	<ui:define name="sub_content_membro">

		<h:form id="formRegistrar">
			<div class="col-md-9 interna">
			    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
				<div class="row">
					<div class="row">
						<div class="col-md-11">
							<h2>Selecionar Lugares</h2>
							<div class="col-md-12">
							<div class="row">
								<div class="table-responsive">
								<h:dataTable id="dataTables"
									styleClass="table table-striped table-bordered table-hover"
									var="lugar" value="#{socioEventoController.eventoForm.lugaresForm}">

									<h:column>
										<h:selectBooleanCheckbox value="#{socioEventoController.checked[lugar]}" />
									</h:column>
									
									<h:column>
										<f:facet name="header">ID</f:facet>
										#{lugar.id}
									</h:column>

									<h:column>
										<f:facet name="header">Fileira</f:facet>
										#{lugar.fileira}
									</h:column>

									<h:column>
										<f:facet name="header">Numero</f:facet>
										#{lugar.numero}
									</h:column>

									<h:column>
										<f:facet name="header">Observação</f:facet>
										#{lugar.observacao}
									</h:column>
									<h:column>
										<f:facet name="header">Setor</f:facet>
										#{lugar.setor.descricao}
									</h:column>


								</h:dataTable>


							
							</div>							
							<h2>Termo de condições</h2>
							<div class="row">

								<div class="col-md-12">
								  
								   <strong><h:inputTextarea styleClass="form-control" rows="7" cols="100"
										value="#{socioEventoController.termoAceite}" queryDelay="750"
										minQueryLength="4" readonly="true"  /></strong>
									<div class="row">
										<div class="col-md-12">
										   
											<div align="left">
												<h:panelGrid columns="1" id="display">
													<p:selectOneRadio id="customRadio" value="#{socioEventoController.termo}" layout="grid"
														columns="1">
														<f:selectItem
															itemLabel="Eu li e aceito os termos de condições."
															itemValue="aceitar" />
														<br />
														<f:selectItem
															itemLabel="Eu li e não aceito os termos de condições."
															itemValue="rejeitar" />
													</p:selectOneRadio>
												</h:panelGrid>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						    <br/>	
							<h:commandButton styleClass="btn btn-inverse pull-right-old btn"
								value="Registrar"
								action="#{socioEventoController.registrar}" />
							<span> </span>
							<h:commandButton styleClass="btn btn-inverse pull-right-old btn"
								value="Cancelar"
								action="#{socioEventoController.voltar}" />

							<hr />
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
